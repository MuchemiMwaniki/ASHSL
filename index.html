<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASHSL - Auto Serve & Hardware Supplies</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    :root {
      --primary-color: gold;
      --background-color: #000;
      --text-color: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: #111;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: var(--primary-color);
    }

    nav a {
      color: var(--primary-color);
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .hero {
      background: url('banner.jpg') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--background-color);
      text-shadow: 2px 2px 5px var(--primary-color);
    }

    .hero h2 {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section h3 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #111;
      border: 1px solid var(--primary-color);
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card h4 {
      margin-top: 10px;
      color: var(--primary-color);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: var(--primary-color);
    }
  </style>
</head>

<body>
  <header>
    <h1>ASHSL</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="parts.html">Parts</a>
      <a href="quote.html">Quote</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Your One-Stop Vehicle Spare Parts Hub</h2>
  </section>

  <section class="section">
    <h3>Featured Products</h3>
    <div class="products">
      <div class="product-card">
        <img src="suspension1.jpg" alt="Suspension Part">
        <h4>Shock Absorber</h4>
        <p>KES 4,500</p>
      </div>
      <div class="product-card">
        <img src="engine1.jpg" alt="Engine Part">
        <h4>Timing Belt</h4>
        <p>KES 2,800</p>
      </div>
      <div class="product-card">
        <img src="accessory1.jpg" alt="Vehicle Accessory">
        <h4>Floor Mats Set</h4>
        <p>KES 3,000</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 ASHSL - Auto Serve & Hardware Supplies. All Rights Reserved.
  </footer>
</body>

</html>
